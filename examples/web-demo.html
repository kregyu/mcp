<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPC智能助手 - Web演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message.user .content {
            background: #667eea;
            color: white;
        }
        
        .message.assistant .content {
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .message.user .avatar {
            background: #667eea;
            color: white;
        }
        
        .message.assistant .avatar {
            background: #f0f0f0;
        }
        
        .content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .examples {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .typing {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 KPC智能助手</h1>
            <p>专业的KPC组件库问答助手</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="avatar">🤖</div>
                <div class="content">
你好！我是KPC组件库智能助手。

我可以帮您：
• 查询组件API和属性
• 提供使用示例和最佳实践
• 验证组件配置
• 搜索和推荐合适的组件

请问有什么可以帮您的吗？
                </div>
            </div>
            
            <div class="typing" id="typing">
                <div class="avatar">🤖</div>
                <div class="content">
                    正在思考中
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="examples">
            <h3>💡 问题示例</h3>
            <span class="example-btn" onclick="askExample(this)">Button组件有哪些属性？</span>
            <span class="example-btn" onclick="askExample(this)">如何使用Form组件？</span>
            <span class="example-btn" onclick="askExample(this)">搜索表单相关组件</span>
            <span class="example-btn" onclick="askExample(this)">Table组件分页怎么实现？</span>
            <span class="example-btn" onclick="askExample(this)">所有组件的统计信息</span>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="请输入您的问题..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const typing = document.getElementById('typing');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? '👤' : '🤖'}</div>
                <div class="content">${content}</div>
            `;
            
            chatContainer.insertBefore(messageDiv, typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typing = document.getElementById('typing');
            typing.style.display = 'flex';
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            typing.style.display = 'none';
        }

        function setProcessing(processing) {
            isProcessing = processing;
            const sendBtn = document.getElementById('sendBtn');
            const input = document.getElementById('messageInput');
            
            sendBtn.disabled = processing;
            input.disabled = processing;
            sendBtn.textContent = processing ? '处理中...' : '发送';
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, true);
            input.value = '';
            
            setProcessing(true);
            showTyping();
            
            try {
                // 这里需要连接到后端API
                // 由于这是静态HTML演示，我们模拟一个响应
                await simulateAIResponse(message);
                
            } catch (error) {
                hideTyping();
                addMessage(`抱歉，处理您的问题时出现错误：${error.message}`);
            } finally {
                setProcessing(false);
            }
        }

        // 模拟AI响应（实际使用时需要连接到后端）
        async function simulateAIResponse(message) {
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            hideTyping();
            
            let response = '';
            
            if (message.toLowerCase().includes('button')) {
                response = `# Button组件

Button组件是KPC组件库中的基础按钮组件。

## 主要属性
- \`type\`: 按钮类型，可选值：primary, default, warning, danger, success
- \`size\`: 按钮尺寸，可选值：large, default, small, mini
- \`loading\`: 是否显示加载状态
- \`disabled\`: 是否禁用

## 使用示例
\`\`\`vue
<Button type="primary" size="large">主要按钮</Button>
<Button type="default" :loading="true">加载中</Button>
\`\`\``;
            } else if (message.toLowerCase().includes('form')) {
                response = `# Form组件

Form组件用于数据录入和验证。

## 主要特性
- 支持多种验证规则
- 自动收集表单数据
- 灵活的布局方式

## 基础用法
\`\`\`vue
<Form :model="formData" :rules="rules">
  <FormItem label="用户名" prop="username">
    <Input v-model="formData.username" />
  </FormItem>
</Form>
\`\`\``;
            } else {
                response = `我理解您的问题："${message}"

这是一个关于KPC组件库的问题。实际使用时，我会调用后端API来获取准确的组件信息和示例。

要完整体验此功能，您需要：
1. 启动Ollama服务
2. 运行KPC智能助手后端服务
3. 将此页面连接到后端API`;
            }
            
            addMessage(response);
        }

        function askExample(element) {
            const question = element.textContent;
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // 自动聚焦输入框
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
